<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paleta de Colores</title>
</head>
<body>
    <button class="black">Color #F9ACA7 copied to your clipboard</button>
    <H4>Color Palette Generator</H4>
    
    <main>
        <div class="box">
            <div class="color one"></div>
            <span>#EEEDF0</span>
        </div>
        <div class="box">
            <div class="color two"></div>
            <span>#A1B5C1</span>
        </div>
        <div class="box up">
            <div class="color three"></div>
            <span>#F9ACA7</span>
        </div>
        <div class="box">
            <div class="color four"></div>
            <span>#68747D</span>
        </div>
        <div class="box">
            <div class="color five"></div>
            <span>#CF365F</span>
        </div>
    </main>

    <button class="purple">Generate palette</button>
    <p class="text">Or just press the "Spacebar" to generate new palettes.</p>

    <button class="white">Click to copy individual color . Press "C" to copy palette</button>
</body>
</html>
